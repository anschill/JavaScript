<body>
  <form>
    <label for="lastname">Votre nom  : </label>
    <input type="text" name="lastname" id="lastname"/>
  </form>

  <script>

  var name = document.querySelector('#lastname').value
   name.onblur = afficherMessage(name);
alert(name)
  function afficherMessage(name)
  {
    if (name.length > 1)
    {
      alert('Merci de votre participation.');
    }
    else
    {
      alert('Veuillez saisir votre nom.');
    }
  }
  </script>
