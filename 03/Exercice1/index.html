<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
</head>
<body>
  <img src="images/image1.jpg" id="image1"/>
</body>
<script>

var img = document.querySelector('#image1');
img.addEventListener('mouseover', f_border);
img.addEventListener('mouseout', f_noborder);

function f_border()
{
  document.getElementById("image1").style.border = "3px solid red";
}

function f_noborder()
{
  document.getElementById("image1").style.border = "none";
}
</script>

</html>
